ruleset:
  label_needs-info:
    name: "Label issue as needs info"
    events: [ issues ]
    when:
      - action = "opened" or action = "edited"
      - not (body contains "Salary Expectation")
    label: needs info

  label_full-time:
    name: "Label issue as full time"
    events: [ issues ]
    when:
      - action = "opened" or action = "edited"
      - body contains "[x] Full Time"
    label: full time
  label_full-time_r:
    name: "Unlabel issue as full time"
    events: [ issues ]
    when:
      - action = "edited"
      - not (body contains "[x] Full Time")
    label: "-full time"

